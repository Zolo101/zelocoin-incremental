<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Zelocoin Incremental Game</title>
		<script data-main="../bin/script" src="require.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<link id="css" rel="stylesheet alternate" type="text/css" href="../lib/css/themes/dark.css"/>
		<link rel="shortcut icon" type="image/png" href="../lib/img/favicon.png"/>
	</head>
	<body>
		<div id="resource-container">
			<p id="coin">2 zelocoins</p>
			<p id="ps">You are making 0 zelocoins.</p>
		</div>

		<div id="main-game">
			<div id="alert"></div>
			<div id="zelocoin">
				<div id="layer"></div>
			</div>
			<div id="other">
				<div id="saving"></div>
			</div>
		</div>
		<div id="about">
			<p id="version">Made by Zelo101. <span id="verisona">Version 1.3 <span style="background-color: red">BETA 1</span> (click to see changelog)</span>, Inspired by <a target="_blank" href="https://ivark.github.io/">Antimatter Dimensions</a><br>This game does not auto-save! <span id="notices">[[Click for Notices]]</span></p>
		</div>
	</body>
</html>
