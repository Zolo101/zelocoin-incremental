<!DOCTYPE html>
<html>
	<head>
		<title>Zelocoin Incremental Game</title>
		<script data-main="script" src="require.js"></script>
		<script src="script.js" defer></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<link id="css" rel="stylesheet alternate" type="text/css" href="../lib/css/themes/dark.css"/>
		<link href="../lib/css/tabulator_bootstrap4.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="../lib/img/favicon.png"/>
	</head>
	<body>
		<p id="coin">2 zelocoins</p>
		<p id="ps">You are making 0 (0.00%) zelocoins.</p>
		<div id="game">
			<div id="zelocoin">
				<div id="layer"></div>
				<p id="version">Made by Zelo101. <a target="_blank" href="changelog.txt">Version 1.2</a>, Inspired by <a target="_blank" href="https://ivark.github.io/">Antimatter Dimensions</a><br>This game does not auto-save!</a></p>
				<div id="other"></div>
				<div id="achievements"></div>
				<div id="saving"></div>
			</div>
			<div id="prestige">
				<div id="prestige-resources">
					<p id="zinc">0 Zinc (+0)</p>
					<p id="zirconium">0 Zirconium (+0)</p>
				</div>
			</div>
		</div>
	</body>
</html>
